<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="weather">
        <h2>Weather</h2>
        <div id="weathericon">
            <figure>
                <img src="" alt="" id="weather-icon">
                <figcaption id="weather-condition"></figcaption>
            </figure>
            <p><span id="current-temp"></span> &deg;F</p>
        </div>
        <p id="condition">Snow</p>
        <div id="wind">
        <p>Wind Speed: <span id="weather-wind">3</span> mph</p>
        <p>Wind Chill: <span id="windchill"></span></p>
        </div>
    </div>
    <script src="scripts/weatherapi.js"></script>
</body>
</html>
