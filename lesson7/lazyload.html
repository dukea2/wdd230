<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/sample1.jpg" alt="mountains" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/sample2.jpg" alt="duck" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/sample3.jpg" alt="birds" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/sample4.jpg" alt="building" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/sample5.jpg" alt="boat" loading="lazy">
    </picture>
    <script src="script.js"></script>
</body>
</html>
